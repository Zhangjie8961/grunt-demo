<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" ></script>
    <link rel="stylesheet" href="./index.css" type="text/css" />
</head>
<body background="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1584532271022&di=a99205dd0d249e986d25b12cf1c07750&imgtype=0&src=http%3A%2F%2Fpic.90sjimg.com%2Fback_pic%2Fqk%2Fback_origin_pic%2F00%2F03%2F80%2Fbd1c4316a0152cd1f2057ce9ffb3a24c.jpg">
    <div >
    <div class="contrain">
        <div class="col">
            <span class='span1'>用户:</span>
            <input type="text" name="" id="username" class="input" placeholder=" 请设置用户名">
            <span style='color:red;'>*</span>
            <div  id='name-msg' class='msg' >用户名仅支持中英文、数字和下划线，且不能为纯数字</div>
        </div>
        <div class="col">
            <span class='span1'>手机号:</span>
            <input  type="text" class="input" id="telephone" placeholder="可用于登录及找回密码">
            <span style='color:red;'>*</span>
            <div id='tel-msg' class='msg'>手机号码格式不正确</div>
        </div>
        <div class="col">
            <span class='span1'>密码:</span>
            <input type="text" name="" id="password" class="input" placeholder="请设置登录密码">
            <span style='color:red;'>*</span>
            <div id='pw-msg' class='msg'>密码设置不符合要求</div>
        </div>
        <div class="col3 col">
            <span class='span1'>验证码:</span>
            <input type="text" name="" id="password_id" class="input" placeholder="请输入验证码">
            <span style='color:red;'>*</span>
            <input type="button" value="获取短信验证码" class="button" id="getId">
            <div id='password_id-msg' class='msg'>要求超时，请稍后重试</div>
        </div>
        <div class="col4">
            <input type="checkbox" name="" id="" class="right">
            <span style="display:inline;">阅读并接受<a href="#" id="one">《百度用户条例》</a>和<a href="#" id="two">《百度隐私保护声明》</a></span>
        </div>
        <div >
            <button id="submit" class="submit">注册</button>
        </div>
    </div>
    </div>
    <script src='./index.js' ></script>
    
</body>
</html>
